{% extends 'base_table.html' %}

{% block body %}
<div class="row p-3">
  <div class="container pt-3">
    <h2>Složky patřící přenosu {{ process }}</h2>      
    <table id="processFolderTable" class="table table-bordered">
      <thead>
        <tr>
          <th>Jméno složky</th>
          <th>cesta</th>
          <th>Cílová složka</th>
          <th>Start</th>
          <th>Konec</th>
        </tr>
      </thead>
      <tbody>
        {% for folder in folders %}
            <tr>
                <td class="border-left">{{ folder.folder_name }}</td>
                <td>{{ folder.folder_path }}</td>
                <td>{{ folder.dst_path }}</td>
                <td>{{ folder.start }}</td>
                <td>{{ folder.end }}</td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
