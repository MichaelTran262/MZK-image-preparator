version: '3'
services:
  app:
    image: krom-app
    container_name: krom-app
    ports:
      - "8080:80"
    volumes:
      - ./app:/app
      - ./testFolder:/mnt/testFolder
      - ./logs:/logs
    command: "python3 /app/app.py"
    depends_on:
      - db
    restart: always
  db:
    image: postgres:15
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=baseddata
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
